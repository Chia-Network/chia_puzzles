name: Python tests

on:
  push:
    branches:
      - main
  release:
    types: [published]
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.event_name == 'pull_request' && format('{0}-{1}', github.workflow_ref, github.event.pull_request.number) || github.run_id }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  
jobs:
  python-tests:
    name: Run Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: Chia-Network/actions/setup-python@main

      - name: Install Dependencies
        run: |
          python -m venv venv
          . ./venv/bin/activate
          pip install poetry

      - name: poetry install
        run: |
          . ./venv/bin/activate
          poetry install

      - name: Run Specific Python Test
        run: |
          . ./venv/bin/activate
          pytest ./chia_puzzles_py/tests/test_import.py
